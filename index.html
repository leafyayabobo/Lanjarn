<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }
        .game-container {
            text-align: center;
            margin-right: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .rules {
            max-width: 300px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>點擊遊戲</h1>
        <button id="sleepButton">睡覺</button>
        <button id="mehButton">咩</button>
        <div>
            <img id="characterImage" src="凌萌/凌莔_清醒.jpg" alt="Character Image">
        </div>
    </div>
    <div class="rules">
        <h2>遊戲規則</h2>
        <ul>
            <li>點擊「睡覺」按鈕，角色會進入睡覺狀態。</li>
            <li>當角色在睡覺狀態時被點擊，會隨機顯示「生氣（兩張照片隨機）」或「驚訝」，並恢復到清醒狀態。</li>
            <li>當角色在清醒狀態時被點擊，會顯示「賣萌」圖片。</li>
            <li>點擊「咩」按鈕，角色會進入「咩」狀態，再次點擊「咩」按鈕會恢復到清醒狀態。</li>
        </ul>
    </div>
    <script src="patthecat.js"></script>
</body>
</html>
